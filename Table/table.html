<!DOCTYPE html>
<html>
<head>
<style>
  table {
    width: 70%;
    border-collapse: collapse;
    border: 1px solid #771a1a;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #aa2b2b;
  }

  th {
    background-color: #cde6f0;
  }
  tr{
    background-color: antiquewhite;
  }
  h2{
    text-align: left ;
  }
</style>
</head>
<body>

<h2>Information Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Id</th>
  </tr>
  <tr>
    <td>Amrapali</td>
    <td>25</td>
    <td>3652</td>
  </tr>
  <tr>
    <td>Sanika</td>
    <td>20</td>
    <td>3653</td>
  </tr>
  <tr>
    <td>Swapnil</td>
    <td>22</td>
    <td>3654</td>
  </tr>
</table>

</body>
</html>
